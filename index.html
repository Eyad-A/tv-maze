<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">

    <h1 class="text-center">TV Maze</h1>

    <div>
      <h5>Use this form to search for a TV show. Click the episodes button to view a list of all the episodes at the bottom of the page</h5>
    </div>

    <div class="my-5">
      <form class="form-inline d-flex justify-content-center" id="search-form">
        <input class="form-control" id="search-query">
        <button class="btn btn-primary" type="submit">Go!</button>
      </form>
    </div>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
